<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spike View Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Spike View Calculator</h1>

    <label>Target Time:
      <input type="datetime-local" id="targetTime">
    </label>

    <label>First Spike Time:
      <input type="datetime-local" id="firstSpikeTime">
    </label>

    <label>Spike Interval (minutes):
      <input type="number" id="interval" min="1">
    </label>

    <label>Target Views:
      <input type="number" id="targetViews" min="1">
    </label>

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
